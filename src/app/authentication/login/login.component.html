<div id="login" fxLayout="column">
  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div class="logo">
        <img src="assets/images/logos/fuse.svg">
      </div>

      <div class="title">ĐĂNG NHẬP</div>

      <form name="loginForm" [formGroup]="loginForm" novalidate>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-icon matSuffix class="secondary-text">mail</mat-icon>
          <mat-error *ngIf="loginForm.get('email').hasError('required')">
            Vui lòng nhập địa chỉ email
          </mat-error>
          <mat-error *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
            Địa chỉ email không hợp lệ
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mật khẩu</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <mat-error>
            Vui lòng nhập mật khẩu
          </mat-error>
        </mat-form-field>

        <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me" aria-label="Remember Me">
            Lưu mật khẩu
          </mat-checkbox>

          <a class="forgot-password" [routerLink]="'/auth/forgot-password'">
            Quên mật khẩu?
          </a>
        </div>

        <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" (click)="onSubmit()"
          [disabled]="loginForm.invalid">
          ĐĂNG NHẬP
        </button>

      </form>

      <div class="separator">
        <span class="text">HOẶC</span>
      </div>

      <button #googleBtn mat-raised-button id="googleBtn" label="Google" class="google">
        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt=""
          style="height: 18px; width:18px; margin-top: -5px; margin-right: 5px">Đăng nhập bằng Google
      </button>

      <div class="register" fxLayout="column" fxLayoutAlign="center center">
        <span class="text">Bạn chưa có tài khoản?</span>
        <a class="link" [routerLink]="'/auth/register'">Tạo tài khoản mới</a>
      </div>

      <div class="register" fxLayout="column" fxLayoutAlign="center center">
        <a class="link" [routerLink]="'/resend-email'">Xác nhận lại email</a>
      </div>

    </div>

  </div>

</div>
