<div id="mail-confirm" fxLayout="column">

    <div id="mail-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="mail-confirm-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <mat-icon class="mat-accent s-96">email</mat-icon>
            </div>

            <div class="title">Vui lòng xác nhận email của bạn!</div>

            <div class="subtitle">
                <p>
                    Mail xác nhận vừa được gửi đến <b>{{email}}</b>
                </p>
                <p>
                    Kiểm tra mail và nhấn vào đường dẫn đính kèm để kích hoạt tài khoản của bạn.
                </p>
            </div>

            <div class="message">
                <a class="link" [routerLink]="'/pages/auth/login'">ĐĂNG NHẬP</a>
            </div>

        </div>

    </div>

</div>
