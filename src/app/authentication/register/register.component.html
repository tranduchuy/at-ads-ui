<div id="register"
     fxLayout="column">

  <div id="register-form-wrapper"
       fxLayout="column"
       fxLayoutAlign="center center">

    <div id="register-form"
         [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div class="logo">
        <img src="assets/images/logos/fuse.svg">
      </div>

      <div class="title">TÀI KHOẢN MỚI</div>

      <form name="registerForm"
            [formGroup]="registerForm" novalidate>

        <mat-form-field appearance="outline">
          <mat-label>Họ Tên</mat-label>
          <input matInput formControlName="name">
          <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
          <mat-error>
            Vui lòng nhập tên
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput
                 formControlName="email">
          <mat-icon matSuffix
                    class="secondary-text">mail
          </mat-icon>
          <mat-error *ngIf="registerForm.get('email').hasError('required')">
            Vui lòng nhập email
          </mat-error>
          <mat-error *ngIf="registerForm.get('email').hasError('email')">
            Email không hợp lệ
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mật khẩu</mat-label>
          <input matInput
                 type="password"
                 formControlName="password">
          <mat-icon matSuffix
                    class="secondary-text">vpn_key
          </mat-icon>
          <mat-error>
            Vui lòng nhập mật khẩu
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mật khẩu (Xác nhận)</mat-label>
          <input matInput
                 type="password"
                 formControlName="confirmedPassword">
          <mat-icon matSuffix
                    class="secondary-text">vpn_key
          </mat-icon>
          <mat-error *ngIf="registerForm.get('confirmedPassword').hasError('required')">
            Vui lòng nhập lại mật khẩu
          </mat-error>
          <mat-error *ngIf="!registerForm.get('confirmedPassword').hasError('required') &&
                                       registerForm.get('confirmedPassword').hasError('passwordsNotMatching')">
            Mật khẩu
          </mat-error>
        </mat-form-field>

        <div class="terms"
             fxLayout="row"
             fxLayoutAlign="center center">
          <mat-checkbox name="terms"
                        aria-label="I read and accept" required>
            <span>Tôi đã đọc và Đồng ý</span>
          </mat-checkbox>
          <a>các điều khoản</a>
        </div>

        <button mat-raised-button
                color="accent"
                class="submit-button"
                aria-label="CREATE AN ACCOUNT"
                (click)="onSubmit()"
                [disabled]="registerForm.invalid">
          TẠO TÀI KHOẢN
        </button>

      </form>

      <div class="register" fxLayout="column" fxLayoutAlign="center center">
        <span class="text">Đã có tài khoản?</span>
        <a class="link" [routerLink]="'/auth/login'">ĐĂNG NHẬP</a>
      </div>

    </div>

  </div>

</div>
