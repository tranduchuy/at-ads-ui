<div id="mail-confirm" fxLayout="column">

  <div id="mail-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <div id="mail-confirm-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div class="logo">
        <mat-icon class="mat-accent s-96">email</mat-icon>
      </div>

      <div class="title">XÁC NHẬN LẠI EMAIL</div>

      <div class="subtitle">
        <form [formGroup]="form">
          <app-input-text [formControlName]="'email'" [errors]="getMessageErrors('email')" title="Địa chỉ email của bạn">
          </app-input-text>
        </form>
        <button mat-raised-button color="accent" (click)="resendEmail()" [disabled]="onSubmiting">Gửi</button>
      </div>

      <div class="message">
        <a class="link" [routerLink]="'/pages/auth/login'">Trở về trang đăng nhập</a>
      </div>

    </div>

  </div>

</div>
