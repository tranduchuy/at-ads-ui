<mat-form-field appearance="outline">
  <mat-label>{{title}}</mat-label>
  <input matInput
         type="text"
         [disabled]="isDisabled"
         [placeholder]="placeholder"
         [(ngModel)]="innerValue"
         (focus)="onFocus($event)"
         (blur)="onLostFocus()"
         (ngModelChange)="onInputChange()">
  <mat-icon matSuffix *ngIf="icon">{{icon}}</mat-icon>
  <mat-hint *ngIf="!pristine">
    <div *ngFor="let m of errors" class="error">{{m}}</div>
  </mat-hint>
  <mat-hint *ngIf="pristine">
    <div class="error">{{errors[0]}}</div>
  </mat-hint>

</mat-form-field>
