<div class="navbar-top" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

    <div class="logo">
        <a>
            <img class="logo-icon" src="assets/images/app-logo.png">
        </a>
        <span class="logo-text secondary-text">{{APP_INFO.name + ' ' + APP_INFO.yearOfRelease}}</span>
    </div>

    <div class="buttons">

        <!-- <button *ngIf="isMenuButtonDisplayed" mat-icon-button class="toggle-sidebar-folded" (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button> -->

        <button mat-icon-button class="toggle-sidebar-opened" (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>

    </div>

</div>


<div class="navbar-scroll-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground" fusePerfectScrollbar
    [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="user" fxLayout="column" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

        <div class="h5 username"><strong>{{user.name || ''}}</strong></div>
        <div class="h6 email mt-8">{{user.email || ''}}</div>
        <div class="avatar-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground">
            <img class="avatar"
                [src]="user.avatar || 'https://www.mncplay.id/wp-content/uploads/2016/08/blank-profile.png'">
        </div>
        <div class="user-licence" *ngIf="user.email && user.licence" fxLayout="row" fxLayoutAlign="center center">
            <span [class.free-label]="user.licence.type === 'FREE'" [class.vip-label]="user.licence.type === 'VIP1'"
                [class.custom-label]="user.licence.type === 'CUSTOM'" fxLayout="row">
                {{user.licence?.name}}
            </span>
            <span [class.vip-expiration]="user.licence.type === 'VIP1'"
                [class.custom-expiration]="user.licence.type === 'CUSTOM'"
                *ngIf="user.licence.type !== 'FREE' && user.licence.expiredAt"
                matTooltip="Hạn dùng đến hết ngày {{user.licence.expiredAt | date: 'dd/MM/yyyy'}}">{{user.licence?.expiredAt | date: 'dd/MM/yyyy'}}</span>
        </div>
    </div>

    <div class="navbar-content">
        <fuse-navigation class="material2" layout="vertical"></fuse-navigation>
    </div>

</div>
