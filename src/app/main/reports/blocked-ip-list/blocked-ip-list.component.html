<div class="container">
  <p class="title1">
    BÁO CÁO IP ĐANG CHẠY QUẢNG CÁO
  </p>

  <div class="mat-elevation-z8 table-wrapper">
    <mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="order">
        <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index"> {{i+1}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="task">
        <mat-header-cell *matHeaderCellDef> Tác vụ </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-icon style="color: crimson" matTooltip="Đã chặn">lock</mat-icon>
        </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="ip">
        <mat-header-cell *matHeaderCellDef> IP </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.ip}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="network">
        <mat-header-cell *matHeaderCellDef> Mạng </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <img *ngIf="element.network === 'MOBIFONE'" class="network-logo" src="https://brasol.vn/public/uploads/1521197514-brasol.vn-logo-mobifone-mobifone-logo.svg_.png" alt="">
          <img *ngIf="element.network === 'VNPT'" class="network-logo" src="https://hanoivnpt.net/wp-content/uploads/2018/03/LOGVNPT-MOI.png" alt="">
          <img *ngIf="element.network === 'VIETTEL'" style="height: 50px; width: 70px" src="https://upload.wikimedia.org/wikipedia/vi/thumb/e/e8/Logo_Viettel.svg/1280px-Logo_Viettel.svg.png" alt="">
          <img *ngIf="element.network === 'SCTV'" class="network-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/SCTV_Logo.svg/1200px-SCTV_Logo.svg.png" alt="">
          <img *ngIf="element.network === 'FPT'" style="height: 50px; width: 70px" src="http://hcm-fpt.com/uploads/fpttelecomhcm/images/Logo_FPT_Telecom_vuong_chim_1.png" alt="">
        </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="blockingOver">
        <mat-header-cell *matHeaderCellDef> Khóa trên </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.blockingOver}} chiến dịch </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="campaign">
        <mat-header-cell *matHeaderCellDef> Chiến dịch </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.campaign}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  </div>
</div>
